<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My First Web Apps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        window.onload = function () {
            // 为给定 ID 的 user 创建请求
            // 需要在服务器上运行，用get方法获取当前目录的data.json，然后在控制台打印这个数据，
            // 然后调用自定义函数loadData，传入获取到的json文件的数据，然后执行
            axios.get("data.json").then(function (response) {
                console.log(response);
                loadData(response.data);
            }).catch(function (error) {
               
            });
        }

        function loadData (data) {
            let div = document.getElementById("div");
            let h1 = document.createElement("h1");

            // 给h1加一个bootstrap的class，居中类
            h1.className = "text-center";
            h1.innerText = "XXX表格";
            let table = document.createElement("table");
            // 给table加一个bootstrap的class，表格类
            table.className = "table";

            let tr = document.createElement("tr");
            let th = document.createElement("th");

            div.appendChild(h1);
            div.appendChild(table);
            table.appendChild(tr);

            th.innerText = "编号";
            tr.appendChild(th);

            th = document.createElement("th")
            th.innerText = "姓名";
            tr.appendChild(th);

            th = document.createElement("th")
            th.innerText = "手机号";
            tr.appendChild(th);

            th = document.createElement("th")
            th.innerText = "地址";
            tr.appendChild(th);

            for (let row of data) {

                tr = document.createElement("tr");
                table.appendChild(tr);

                let td = document.createElement("td");
                td.innerText = row.id;
                tr.appendChild(td);

                td = document.createElement("td");
                td.innerText = row.name;
                tr.appendChild(td);

                td = document.createElement("td");
                td.innerText = row.phone;
                tr.appendChild(td);

                td = document.createElement("td");
                td.innerText = row.address;
                tr.appendChild(td);
            }
        }
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
