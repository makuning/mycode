<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>排版</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!--
        h1到6有变化
        标题类 dispay-数字 数字1到4(三里没有，四才有)
        应用给任何标签都是一样的大小

        小标题(副标题或者子标题)
        <h1><small></small></h1>或者<h1 class="small"></h1>

        重点标签（高亮显示）
        <mark></mark>

        删除状态
        <del></del> 或者 <s></s>

        下划线
        <ins></ins> 或者 <u></u>

        粗体
        <strong></strong>

        斜体
        <em></em>

        粗体
        <b></b>

        斜体
        <i></i>

        文本的对齐方式
        .text-left 左对齐 
        .text-right 右对齐
        .text-center 居中
        .text-justify 自动换行
        .text-nowrap 不自动换行

        字母的大小写
        .text-lowercase 全转换为小写
        .text-uppercase 全转换为大写
        .text-capitalize 首字母大写

        缩略语
        标签：<abbr></abbr>
        属性：title
        结合：<abbr title="HyerText Markup Language">HTML</abbr>

        地址
        <address></address>

        引用，引用其他来源的内容
        <blockquote></blockquote>
    -->
    <div class="container">
        <h1 class="display-1">标题h1标签</h1>
        <h2 class="display-4">标题h2标签</h2>
        <h3>标题h3标签</h3>
        <h4 class="display-4">标题h4标签</h4>
        <h5>标题h5标签</h5>
        <h6 class="display-1">标题h6标签</h6>
    </div>

    <div class="container">
        <h1>主标题</h1>
        <h1><small>副标题1</small></h1>
        <h1 class="small">副标题2</h1>
        <p>这是一个<mark>重点</mark>标签</p>
        <abbr title="HyerText Markup Language">HTML</abbr>
    </div>
</body>
</html>
