<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>
<!--
    font awesome
    加在i标签中
    .fa
    .fa-pull-left   // 左浮动
    .fa-pull-right  // 右浮动
    .fa-border      // 加边框

    .fa-ul          // 取代列表标号
    .fa-li          // 取代列表标号

    .fa-spin        // 匀速转
    .fa-pulse       // 八步转

    .fa-rotate-     //  旋转
    .fa-flip-       //  翻转

    .fa-rotate-90
    .fa-flip-

    .fa-stack       //父容器，多个图标放在这个容器中可以叠加

-->
<body>
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
    </svg>
    <div class="container">
        <ul class="fa-ul">
            <li><i class="fa fa-li fa-car fa-spin"></i>第一行</li>
            <li><i class="fa fa-li fa-car"></i>第二行</li>
            <li><i class="fa fa-li fa-car"></i>第三行</li>
            <li><i class="fa fa-li fa-car"></i>第四行</li>
            <li><i class="fa fa-li fa-car"></i>第五行</li>
        </ul>
    </div>
    <span class="fa-stack">
        
    </span>
</body>
</html>
