<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 表单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
    <!--
        对表单元素做了特殊处理
        .form-control

        <form role="form">

        内联表单（同一行显示）
        <form class="form-inline">

        水平表单
        使用栅格系统

        输入框
        支持所有的类型

        下拉框
        select

        文本域
        .form-group
        .form-control

        复选框,单选按钮
        .form-check
        .form-check-input
        .form-check-label
        .form-check-inline

        验证提示
        .was-validated  // form中加
        required    // 必填

        输入框组
        .input-group-prepend    // 加在输入框前面
        .input-group-append     // 加在输入框后边
        .input-group-lg         // 大号的输入框
        .input-group-sm         // 小号输入框
        .input-group-text       // 格式化

        带下拉菜单按钮的输入框组
        .dropdown-toggle        // 给按钮添加，表示切换下拉
        data-toggle="dropdown"  // dropdown-toggle是下拉菜单样式，data-toggle是js属性，而dropdown是属性值。
                                // data-toggle="dropdown"表示引用js给外层添加一个open类,<div class="dropdown">默认没有open,
                                // 点击一次为<div class="dropdown open">，再点击一次为<div class="dropdown">
        .dropdown-menu          // 下拉效果

        
    -->
<body>
    <div class="container">
        <form rol="form">
            <div class="row">    <!--一组的意思-->
                <label class="col-md-1 text-right" for="username">账号</label>
                <div class="col-md-7">
                    <input type="text" id="username" class="form-control" placeholder="请输入账号"/>    <!--placeholder：提示信息-->
                </div>
            </div>
            <div class="row">
                <label class="col-md-1 text-right" for="password">密码</label>
                <div class="col-md-7">
                    <input type="text" id="password" class="form-control" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-md-1 offset-md-1">
                    <button class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>
    <hr/> 
                                                                   
    <div class="container">
        <form rol="form"  class="was-validated">
            <div class="row">    <!--一组的意思-->
                <label class="col-md-1 text-right" for="username">账号</label>
                <div class="col-md-7">
                    <input type="text" required="" id="username" class="form-control" placeholder="请输入账号"/>    <!--placeholder：提示信息-->
                </div>
            </div>
            <div class="row">
                <label class="col-md-1 text-right" for="password">密码</label>
                <div class="col-md-7">
                    <input type="text" id="password" class="form-control form-control-lg" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-md-1 offset-md-1">
                    <button class="btn btn-primary">登录</button>
                </div>
            </div>


            <div class="form-group">
                <label for="city">选择你喜欢的城市：</label>
                <select id="city" class="form-control" multiple>
                    <option>成都</option>
                    <option>广元</option>
                    <option>眉山</option>
                    <option>成都</option>
                    <option>广元</option>
                    <option>眉山</option>
                    <option>成都</option>
                    <option>广元</option>
                    <option>眉山</option>
                    <option>成都</option>
                    <option>广元</option>
                    <option>眉山</option>

                </select>
            </div>

            <div class="form-group">
                <label for="comment">评论</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" disabled id="ck1" value=""/>
                <label for="ck1" class="form-check-label">
                    option1
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="ck2"  value=""/>
                <label for="ck2" class="form-check-label">
                  option1
                </label>
            </div><br/>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radio1" name="sex"  value=""/>
                <label for="radio1" class="form-check-label">
                  男
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radio2" name="sex"  value=""/>
                <label for="radio2" class="form-check-label">
                  女
                </label>
            </div>

        </form>
        <hr/>

        <h2>输入框组</h2>
        <div class="container">
            <div class="input-group mt-3 input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control"/>
                <div class="input-group-append">
                    <span class="input-group-text">@</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio"/>
                    </div>
                </div>
                <input type="text" class="form-control"/>
                <div class="input-group-append">
                    <span class="input-group-text">@</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control"/>
                <div class="input-group-append">
                    <input type="button" value="OK" class="btn btn-primary"/>
                    <input type="button" value="OK" class="btn btn-danger"/>
                </div>
            </div>
        </div>
        <hr/>

        <h2>输入框组带下拉按钮</h2>
        <div class="container">
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">选择网站</button>
                    <div class="dropdown-menu">
                        <a href="http://www.baidu.com" target="_blank" class="dropdown-item">百度</a>
                        <a href="http://www.jingdong.com" target="_blank" class="dropdown-item">京东</a>
                        <a href="http://www.taobao.com" target="_blank" class="dropdown-item">淘宝</a>
                        <a href="http://www.souhu.com" target="_blank" class="dropdown-item">搜狐</a>
                    </div>
                </div>
                <input type="text" class="form-control"/>
            </div>
        </div>
        
    </div>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
