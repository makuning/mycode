<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单+图标</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
     integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
     integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Contact</h2>
            </div>
            <div class="col-md-12 text-center">
                <h5>We love over fans!</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <span>Fan? Drop a note.</span>
                </div>
                <div class="row mt-2">
                    <span><i class="fa fa-hand-o-right"></i>Chicago.US</span>
                </div>
                <div class="row mt-2">
                    <span><i class="fa fa-volume-control-phone"></i>Phone +00 1515151515</span>
                </div>
                <div class="row mt-2">
                    <span><i class="fa fa-envelope"></i>Email mail@mail.com</span>
                </div>
            </div>
            <div class="col-md-8 offset-md-1">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Name"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-2 offset-md-10">
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
