<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>
<!--
多媒体对象
（可嵌套）
.media  // 放.media-body和多媒体对象
.media-body // 放在.media中，放描述内容

    多媒体对象对齐
    .align-self-center 中间对齐
    .align-self-end 底部对齐
    
列表组
.list-group // 用于ul
.list-group-item    // 用于li
.list-group-item-action // 鼠标悬停的效果，背景浅灰色
.list-group-item-success    // 颜色值

    .active // 激活
    .disabled   // 禁用

卡片
.card   // 最外层的div
.card-body  // 子div，卡片的身体
.card-header    // 子div，卡片的头部
.card-footer    // 子div，卡片的底部
    将颜色类放在指定的div中
        bg-primary
        bg-dark
        ........
    居中
        text-center
    卡片中放一些特定元素
        .card-title // 子子标签
        .card-text  // 卡片的正文
        .card-link  // 卡片的超链接
图片卡片
.card-img-top       // 图片在上
.card-img-bottom    // 图片在下
.card-img-overlay   // 图片作为背景，添加到.card-body上

-->
<body>
    <div class="container mt-5 pt-2">
        <h4>多媒体</h4>
        <div class="media">
            <img src="../../jQuery/images/imgsStoB/3_small.jpg"/>
            <div class="media-body">
                <h6>这是一张图片</h6>
                <span>这是一张很好看的图片</span>
            </div>
        </div>
    </div>


    <div class="container mt-5 pt-2">
        <h4>列表组</h4>
        <ul class="list-group">
            <li class="list-group-item active">四川信息职业技术学院</li>
            <li class="list-group-item disabled">四川信息职业技术学院</li>
            <li class="list-group-item list-group-item-success">四川信息职业技术学院</li>
            <li class="list-group-item list-group-item-action">四川信息职业技术学院</li>
        </ul>
        <div class="list-group mt-2">
            <a class="list-group-item active" href="#">超链接</a>
            <a class="list-group-item disabled" href="#">超链接</a>
            <a class="list-group-item list-group-item-dark" href="#">超链接</a>
            <a class="list-group-item" href="#">超链接</a>
        </div>
    </div>

    <div class="container mt-5 pt-2">
        <h4>卡片</h4>

    </div>
    

    <div class="container mt-5">
        <h2>个人简历</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">个人信息</div>
                    <div class="card-body text-center">
                        <img src="../../jQuery/images/imgsStoB/3_small.jpg" class="img-thumbnail" style="width:100%"/>
                        <p class="text-primary">周青强</p>
                        <address>
                            <p>
                                <i class="fa fa-home"></i>
                                四川信息职业技术学院
                            </p>
                        </address>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header bg-info">个人技能</div>
                    <div class="card-body text-center">
                        
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header bg-primary">联系我</div>
                    <div class="card-body text-center">
                       
                    </div>
                </div>

            </div>
            <div class="col-md-9">
                <div class="jumbotron mb-2">
                    <div class="">

                    </div>
                </div>

                <div class="card border-info">
                    <div class="card-header bg-info">项目展示</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="../../jQuery/images/imgsStoB/3_small.jpg"/>
                                    <div class="card-body">
                                        <a href="#" class="card-link">项目1</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="../../jQuery/images/imgsStoB/3_small.jpg"/>
                                    <div class="card-body">
                                        <a href="#" class="card-link">项目1</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="../../jQuery/images/imgsStoB/3_small.jpg"/>
                                    <div class="card-body">
                                        <a href="#" class="card-link">项目1</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
