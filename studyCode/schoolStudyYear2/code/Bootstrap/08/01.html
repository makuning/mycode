<body>
    <!-- 轮播 -->
    <div class="container carousel slide" id="demo" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-slide-to="0" data-target="#demo" class="active"></li>
            <li data-slide-to="1"  data-target="#demo"></li>
            <li data-slide-to="2"  data-target="#demo"></li>
            <li data-slide-to="3"  data-target="#demo"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/auto.jpg"/>
            </div>
            <div class="carousel-item">
                <img src="image/nba.jpg"/>
            </div>
            <div class="carousel-item">
                <img src="image/stock.jpg"/>
            </div>
            <div class="carousel-item">
                <img src="image/yuetu.jpg"/>
            </div>
        </div>
        <a href="#demo" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


    <!-- 折叠 -->
    <button class="btn btn-primary" data-toggle="collapse" data-target="#div">展开</button>
    <div id="div" class="collapse border show">
        <p>这是一段文字</p>
    </div>

    <!-- 手风琴(折叠卡片的body内容) -->
    <div id="box" class="container">
        <div class="card">
            <div class="card-header">
                <a href="#div2" class="card-link" data-toggle="collapse">选项1</a>
            </div>
        </div>
        <div id="div2" class="collapse" data-parent="#box">
            <div class="card-body">
                <p>这是一段话</p>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">

            </div>
        </div>

        <div class="card">
