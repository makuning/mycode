<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>第一个Bootstrap页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>第一个Bootstrap实例</h1>
            <p>Bootstrap是个前端开发的框架技术</p>
            <p>灵活高效</p>
        </div>
        <div class="row mt-3">
            <div class="col-sm-4 bg-primary col-lg-3">
                <h3 class="text-success">第一列</h3>
                <p>这是第一列的内容</p>
            </div>
            <div class="col-sm-4 bg-info col-lg-6">
                <h3 class="text-muted">第二列</h3>
                <p>这是第二列的内容</p>
            </div>
            <div class="col-sm-4 bg-danger col-lg-3">
                <h3 class="text-info">第三列</h3>
                <p>这是第三列的内容</p>
            </div>
        </div>
        <div class="row bg-info mt-3">
            <div class="col-md-8">col-md-8</div>
            <div class="col-md-4">col-md-4</div>
        </div>
        <div class="row bg-primary mt-3">
            <div class="col-md-2">col-md-2</div>
            <div class="col-md-8">col-md-8</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <h1>列偏移</h1>
        <div class="row">
            <div class="col-md-4 bg-info">1</div>
            <div class="col-md-4 bg-danger offset-md-4">2</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3 bg-warning offset-md-3">1</div>
            <div class="col-md-3 bg-danger offset-md-3">2</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 bg-danger offset-md-3">2</div>
        </div>
    </div>
</body>
</html>
