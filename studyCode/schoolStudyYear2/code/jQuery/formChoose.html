<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单属性过滤器</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <input type="checkbox" value="足球"/>足球<br/>
    <input type="checkbox" value="羽毛球"/>羽毛球<br/>
    <input type="checkbox" value="篮球"/>篮球<br/>
    <input type="checkbox" value="排球"/>排球<br/>
    <input type="checkbox" value="乒乓球"/>乒乓球<br/>
    <br/><br/><br>
    <input type="button" value="全选"/>
    <input type="button" value="不选"/>
    <input type="button" value="反选"/>

    <script type="text/javascript">
        $(document).ready(function(){
            $(":button:eq(0)").click(function(){
                $("input[type='checkbox']").prop("checked",true);
                //attr：与prop相似
            });
            $(":button:eq(1)").click(function(){
                $(":checked").prop("checked",false);
                //checked：表示被选中的复选框
                //checkbox：表示复选框
            });
            $(":button:eq(2)").click(function(){
                $("input[type='checkbox']").each(function(){
                    if($(this).prop("checked") == true)
                    {
                        $(this).prop("checked",false);
                    }else   if($(this).prop("checked") == false)
                            {
                                $(this).prop("checked",true);
                            }
                })
                // each(callback)
                // callback：对于每个匹配的元素所要执行的函数
            });
        });
    </script>
</body>
</html>
