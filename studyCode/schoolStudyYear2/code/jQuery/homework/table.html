<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格隔行换色</title>
    <script type="text/javascript" src="../../jquery-3.5.1.min.js"></script>
</head>
<body>
    <table>
        <tr id="firstTr">
            <th>产品名称</th>
            <th>产地</th>
            <th>厂商</th>
        </tr>
        <tr>
            <td>爱美电视机</td>
            <td>福州</td>
            <td>爱美电子</td>
        </tr>
        <tr>
            <td>美好微波炉</td>
            <td>北京</td>
            <td>美好集团</td>
        </tr>
        <tr>
            <td>理想电脑</td>
            <td>沈阳</td>
            <td>理想科技</td>
        </tr>
        <tr>
            <td>编程词典</td>
            <td>长春</td>
            <td>明日科技</td>
        </tr>
    </table>
    <script type="text/javascript">
        $(document).ready(function(){
            var tdColor;

            $("table").css("text-align","center").css("border-spacing","0px").css("margin","0 auto");
            $("td").css("border-bottom","1px solid grey").css("height","20px").css("width","200px");
            $("td:lt(3)").css("border-top","2px solid");
            $("tr:even:not(#firstTr)").css("backgroundColor","rgb(128, 239, 252)");
            $("tr:odd").css("backgroundColor","rgb(232, 238, 180)");

            //hover(over,out)
            //over:鼠标移到元素上要触发的函数
            //out:鼠标移出元素要触发的函数
            $("tr:not(:first)").hover(function(){
                tdColor = $(this).css("backgroundColor");
                $(this).css("backgroundColor","pink"); 
            },function(){
                $(this).css("backgroundColor",tdColor);
            })
        })
    </script>
</body>
</html>
