<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单复选框选择提交</title>
    <script type="text/javascript" src="../../jquery-3.5.1.min.js"></script>
</head>
<body>
    <p>使用val来获取复选框的value值，然后输出</p>
    <input type="checkbox" value="足球"/>足球<br/>
    <input type="checkbox" value="羽毛球"/>羽毛球<br/>
    <input type="checkbox" value="篮球"/>篮球<br/>
    <input type="checkbox" value="排球"/>排球<br/>
    <input type="checkbox" value="乒乓球"/>乒乓球<br/>
    <br/><br/><br>
    <input type="button" value="全选"/>
    <input type="button" value="不选"/>
    <input type="button" value="反选"/>
    <input type="button" value="提交"/><br/><br/><br/>
    <p>您最后的选择是：</p>
    <span id="finallyInfor"></span>

    <script type="text/javascript">
        $(document).ready(function(){
            $(":button:eq(0)").click(function(){
                $("input[type='checkbox']").prop("checked",true);
                //attr：与prop相似
            });
            $(":button:eq(1)").click(function(){
                $(":checked").prop("checked",false);
                //checked：表示被选中的复选框
                //checkbox：表示复选框
            });
            $(":button:eq(2)").click(function(){
                $("input[type='checkbox']").each(function(){
                    if($(this).prop("checked") == true)
                    {
                        $(this).prop("checked",false);
                    }else   if($(this).prop("checked") == false)
                            {
                                $(this).prop("checked",true);
                            }
                })
                // each(callback)
                // callback：对于每个匹配的元素所要执行的函数
            });
            $(":button:eq(3)").click(function(){
                var finallyChoose = "";
                
                $("input[type='checkbox']").each(function(){
                    if($(this).prop("checked") == true)
                    {
                       finallyChoose += $(this).val() + ";";
                    }
                });
                $("#finallyInfor").html(finallyChoose);
                //html()：用于设定HTML内容的值
            });
        });
    </script>
</body>
</html>
