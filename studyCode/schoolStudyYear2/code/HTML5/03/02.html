<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div过渡</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            /*隐藏滚动条*/
            overflow: hidden;
        }

        div {
            width: 100%;
            height: 100%;
            text-align: center;
            /*设置div相对定位*/
            position: absolute;
            /*过渡执行切换，时间1秒*/
            transition: all 1s linear;
        }

        #div1 {
            left:0px;
            background-color: rgb(30, 180, 130);
        }

        #div2 {
            left:100%;
            background-color: blueviolet;
        }

        a {
            font-size: 17pt;
            text-decoration: none;
            /*设置a标签相对定位*/
            position: absolute;
            left: 48%;
            bottom: 3%;
            color: white;
        }

        #div1.move {
            left: -100%;
        }

        #div2.move {
            left: 0;
        }
    </style>
    <script>
        window.onload = init;
        // 初始化函数
        function init () {
            changeDiv();
        }

        // 切换方法
        function changeDiv () {
            // 找到a标签
            let links = document.querySelectorAll("a");
            // 遍历a标签
            for (let link of links) {
                // 如果这个a标签执行了点击事件就执行一个方法
                link.onclick = function () {
                    // 取消默认事件
                    event.preventDefault();
                    
                    // 找到两个div
                    let div1 = document.getElementById("div1");
                    let div2 = document.getElementById("div2");

                    // 添加或删除div的move类
                    toggClass(div1,"move");
                    toggClass(div2,"move");
                }
            }
        }

        // 加类和减类
        function toggClass (dom,cls) {
            if (dom.classList.contains(cls)) {
                dom.classList.remove(cls);
            } else {
                dom.classList.add(cls);
            }
        }
    </script>
</head>
<body>
    <div id="div1">
        <a href="#div2">切换</a>
    </div>
    <div id="div2">
        <a href="#div1">切换</a>
    </div>
</body>
</html>
