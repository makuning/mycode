<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation轮流</title>
    <style>
        body,html {
            height: 100%;
            width: 100%;
            margin: 0px;
            text-align: center;
            overflow: hidden;
        }

        div {
            height: 100%;
            width: 100%;
            position: relative;
        }

        #div1 {

            animation: move1 2s infinite;
            animation-direction: alternate;
        }

        #div2 {

            animation: move2 2s infinite;
            animation-direction: alternate;
        }

        @keyframes move1 {
            from {left: 0px;background-color: aqua;}
            to {left: -100%;background-color: blueviolet;}
        }

        @keyframes move2 {
            from {left: 100%;top: -100%;background-color: aquamarine;}
            to {left: 0px;top: -100%;background-color: rgb(216, 205, 255);}
        }
    </style>
</head>
<body>
    <div id="div1">
        第一个
    </div>
    <div id="div2">
        第二个
    </div>
</body>
</html>
