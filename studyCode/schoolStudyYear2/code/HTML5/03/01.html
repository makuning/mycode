<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: red;
            position: relative;
            animation: myMove 2s infinite;
        }

        @keyframes myMove {
            from{left: 0px;}
            to{left: 200px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
