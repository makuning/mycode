<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 First</title>
</head>
<body>
    <!--HTML5 ：这是注释-->
    <div>
        <header>我是此结构的头部</header>
        <div>我是此结构的身体</div>
        <footer>我是此结构的底部</footer>
    </div>
    <div>
        <h1>文本格式化元素</h1>
        <div><b>粗体文字</b></div>
        <div><strong>粗体文字</strong></div>
        <div><big>大号字体文字</big></div>
        <div><small>小号字体文字</small></div>
        <div><em>强调文本</em></div>
        <div><i>斜体文本</i></div>
        <div>普通文本<sup>上标文本</sup></div>
        <div>普通文本<sub>下标文本</sub></div>
        <div><bdo dir="ltr">从左往右</bdo></div>
        <div><bdo dir="rtl">从右往左</bdo></div>
        <div></div>
    </div>
    <div>
        <h1>特殊文本格式化元素</h1>
        <ins><dfn>罗海人</dfn>是一个大傻逼。不是<del>大帅哥</del>。</ins>
    </div>
</body>
</html>
