<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- 没有结束标签的元素 -->
    <area />
    <base />
    <br />
    <col />
    <command />
    <embed />
    <hr />
    <img />
    <input />
    <keygen />
    <link />
    <menuitem />
    <meta />
    <param />
    <source />
    <track />

    <!-- 可省略的属性 -->
    <!-- 不省略的样子 -->
    <input type="checkbox" checked="checked" />
    <!-- 省略的样子 -->
    <input type="checkbox" checked />

    <input type="text" tabindex="1"/>
    <input type="color" value="#ffff" />
    <input type="time" />
    <input type="search"/>

    <br />
    <input type="range" id="a" value="50"/>
    <output name="x" for="a">50</output>
    <br />

    <!-- 表格 -->
    <table border="1px solid">
        <caption>这是一个表格</caption>
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>121121</td>
                <td>马昆</td>
                <td>男</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>这是一个学号</td>
                <td>这是一个名字</td>
                <td>这是一个性别</td>
            </tr>
        </tfoot>
    </table>
</body> 
</html>
