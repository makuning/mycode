<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            transition: all 1500ms linear 1ms;
        }

        a:link {
            font-size: 20px;
            text-decoration: none;
            color: blueviolet;
        }

        a:visited {
            font-size: 20px;
            text-decoration: none;
            color: aqua;
        }

        a:hover {
            font-size: 29px;
            text-decoration: none;
            color: blueviolet;
        }

        a:active {
            font-size: 12px;
            text-decoration: none;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <a href="#">哈哈哈</a>
</body>
</html>
