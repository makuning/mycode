<!DOCTYPE html>
<html>
<head>
    <title>用canvas画线条</title>
</head>
<script>
    window.onload = init;
    function init(){
        var myCanvas = document.getElementById("myCanvas");
        var ctx = myCanvas.getContext("2d");

        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
    }
</script>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
</body>
</html>
