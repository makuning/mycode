<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在网页上实现两个数四则运算，得到结果</title>
</head>
<body>
    <script type="text/javascript">
       
        var inputs = document.getElementsByTagName("input");
        
        
        window.onload = init;
        function init(){
            inputs[2].onclick = result;
        }

        function result(){         
            var opNum = document.getElementById("sel").selectedIndex;//selectedIndex获取选中的下拉菜单索引号
            var sel = document.getElementById("sel"); 
            var remin = document.getElementById("remin");

            var num1 = Number(inputs[0].value);
            var num2 = Number(inputs[1].value);

            if(isNaN(num1) == true || isNaN(num2) == true || num1 == "" || num2 == "")
            {
                remin.innerHTML = "请输入正确的数字进行运算";
                remin.style.color = "red";
                inputs[0].value = "";
                inputs[1].value = "";
                inputs[3].value = "";
            }else{
                remin.innerHTML = "运算完成";
                remin.style.color = "green"; 

                if(opNum == 0)
                {
                    inputs[3].value = num1 + num2;
                }else    if(opNum == 1)
                        {
                            inputs[3].value = num1 - num2;
                        }else   if(opNum == 2)
                                {
                                    inputs[3].value = num1 * num2;
                                }else{
                                    inputs[3].value = num1 / num2;
                                }
            }
        }
    </script>
    <h2>四则运算计算器</h2>
    <P>在前两个框输入你想进行运算的两个数字，然后通过中间的下拉列表选择你想要进行的运算，点击等于按钮，可在最后的框内得到你想要的答案</P>
    <form>
        <input type="text"/>
        <select id="sel">
            <option selected="selected">+</option>
            <option>-</option>
            <option>×</option>
            <option>÷</option>
        </select>
        <input type="text"/>
        <input type="button" value="="/>
        <input type="text"/>
    </form>
    <span id="remin">提示信息</span>
</body>
</html>
