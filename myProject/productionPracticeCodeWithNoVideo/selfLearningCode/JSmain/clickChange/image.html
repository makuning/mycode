<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSwitch</title>
</head>
<script>
    window.onload = init;
    var img;
    var cnt = 0;//统计用户点击次数

    function init(){
        img = document.getElementById("img");
        img.onclick = switchImage;
    }
    //实现图片的切换
    //1->2 2->3 3->4 4->1 5->2 6->3 7->4 8->1
    //4->1 8->1  cnt % 4 == 0 -> 1  cnt % 4 == 1 -> 2 cnt % 4 == 2 -> 3 cnt % 4 == 3 -> 4
    function  switchImage(){
        cnt++;
        switch(cnt % 4)
        {
            case 0 : img.src = "../images/1.jpg"; break;
            case 1 : img.src = "../images/2.jpg"; break;
            case 2 : img.src = "../images/3.jpg"; break;
            case 3 : img.src = "../images/4.jpg"; break;
        }
    }
    //作业：幻灯片
</script>
<body>
    <img id="img" src="../images/1.jpg" width="200px" height="100px">
</body>
</html>
